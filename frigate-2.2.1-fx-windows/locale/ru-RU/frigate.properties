spdysiteoff     = откл. turbo-компрессию для сайта
confnotload     = конфиг еще не загружен
errrestart      = Ошибка. Попробуйте перезапустить.
notfromlist     = сайт НЕ из списка
siteavail       = , доступен без прокси
auto            = автоматич.
manual          = вручную
proxyon         = , ВКЛ
fromlist        = сайт из списка
fromlisttmp     = сайт из вр. списка
only            = использовать только
onlysite        = этот сайт только через
rand            = выбрать прокси случайно
change          = поменять прокси
close           = закрыть
maybesite       = возможно сайт
isblocked       = заблокирован.
addtolist       = активировать
site            = сайт friGate
support         = поддержка
